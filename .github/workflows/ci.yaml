name: Microservices Build & Deploy

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "K8s/**"
      - "README.md"
      - "EKS-TF/**"
jobs:
  # Job 1: Build and Push Docker Images (Parallel Matrix)
  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./frontend
            image: todo-frontend
          - name: todos
            context: ./backend/todos
            image: todo-backend-todos
          - name: user-service
            context: ./backend/user-service
            image: todo-backend-users
          - name: stats-service
            context: ./backend/stats-service
            image: todo-backend-stats
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ github.sha }}

  # Job 2: Update Kubernetes Manifests (Runs after all builds succeed)
  update-k8s:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - name: Update Manifest Files
        run: |
          cd K8s
          # Docker Username from Secrets
          DOCKER_USER=${{ secrets.DOCKER_USERNAME }}
          TAG=${{ github.sha }}

          echo "Updating manifests with image tag: $TAG"
          # 1. Update Frontend
          sed -i "s|image: .*todo-frontend:.*|image: $DOCKER_USER/todo-frontend:$TAG|g" frontend.yml

          # 2. Update Backend - Todos
          sed -i "s|image: .*todo-backend-todos:.*|image: $DOCKER_USER/todo-backend-todos:$TAG|g" todos.yml

          # 3. Update Backend - Users
          sed -i "s|image: .*todo-backend-users:.*|image: $DOCKER_USER/todo-backend-users:$TAG|g" users.yml

          # 4. Update Backend - Stats
          sed -i "s|image: .*todo-backend-stats:.*|image: $DOCKER_USER/todo-backend-stats:$TAG|g" stats.yml

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          # Check for changes before committing
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Deploy: Update K8s images to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit."
          fi
