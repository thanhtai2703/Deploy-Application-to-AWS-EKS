name: PR Check (Tests Only)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "backend/**"
      - "!**.md"
      - "!**.txt"
      - "!docs/**"

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install & Test Frontend
        working-directory: frontend
        run: |
          npm install
          # npm test -- --watchAll=false  <-- Uncomment when you have tests
          npm run build # Dry run build to check for compilation errors

  test-backend-todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Test Todos Service
        working-directory: backend/todos
        run: mvn test

  test-backend-users:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Test User Service
        working-directory: backend/user-service
        run: mvn test

  test-backend-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Test Stats Service
        working-directory: backend/stats-service
        run: mvn test
