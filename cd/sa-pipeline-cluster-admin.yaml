apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipeline-cluster-admin-binding
subjects:
  - kind: ServiceAccount
    name: pipeline      # Tên ServiceAccount của bạn
    namespace: default  # Namespace đang chứa Tekton
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin   # Quyền cao nhất trong Cluster